<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
    <header class="barraNavegador">
        <div class="logoNav">
            <img src="./assets/logo Cine.png" id="icono" alt="logo ManuMovies">
            <h1 class="font-weight-bold">Movies Manu</h1>
        </div>
        <a href="./index.html" class="homeLink">Home</a>
    </header>
    <section class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Formulario</h2>
                        </div>
                        <div class="card-body">
                            <form id="formPeliculas" action="#" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="Titulo" class="form-label">Titulo:</label>
                                        <input type="text" class="form-control custom-input" id="title" name="nombre" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="Año" class="form-label">Año:</label>
                                        <input type="text" class="form-control custom-input" id="year" name="año" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="Duración" class="form-label">Duración:</label>
                                        <input type="text" class="form-control custom-input" id="duration" name="duracion" required>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="Director" class="form-label">Director</label>
                                        <input type="text" class="form-control custom-input" id="director" name="director" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="Generos" class="form-label">Generos:</label>
                                        <input type="text" class="form-control custom-input" id="genre" name="generos" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="Calificación" class="form-label">Calificación:</label>
                                        <input type="text" class="form-control custom-input" id="rate" name="calificación" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="Poster" class="form-label">Poster:</label>
                                        <input type="text" class="form-control custom-input" id="poster" name="poster" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary custom-btn mx-2" id="submitButon" style="background-color: #863434;" value="Enviar">Enviar</button>
                                    <button type="reset" class="btn btn-primary custom-btn mx-2" id="resetButon" style="background-color: #863434;" value="Limpiar">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./public/bundle.js"></script>
</body>
</html>

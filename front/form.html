<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
    <header class="barraNavegador">
        <div class="logoNav">
            <img src="./assets/icono.svg" id="icono" alt="logo ManuMovies">
            <h1 class="font-weight-bold">Movies Manu</h1>
        </div>
        <a href="./index.html" class="homeLink">Home</a>
    </header>
    <form id="movieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" step="0.1" required>

        <label for="poster">Poster:</label>
        <input type="url" id="poster" name="poster" required>

        <button type="submit" style="background-color: rgb(107, 19, 19)">Submit</button>
        <button id="btn-clear" type="button" style="background-color: rgb(107, 19, 19)">Clear</button>
        <a href="index.html" class="btn" style="background-color: rgb(107, 19, 19)">Inicio</a> <!-- BotÃ³n de inicio agregado -->
    </form>

    <script>
    const btnClear = document.getElementById('btn-clear');

    btnClear.addEventListener('click', () => {
      movieForm.reset();
    });
    </script>
    <script src="./scripts/form.js"></script>
</body>
</html>
